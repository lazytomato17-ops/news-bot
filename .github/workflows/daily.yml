name: Daily News Bot

on:
  schedule:
    # 毎日 日本時間の朝7時（UTCだと22時）に実行
    - cron: '0 22 * * *'
  # 手動でも実行ボタンを押せるようにする設定
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: コードを取得
        uses: actions/checkout@v3

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ライブラリをインストール
        run: |
          pip install requests feedparser google-generativeai

      - name: ボットを実行
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py
